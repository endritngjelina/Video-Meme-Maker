<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meme Maker Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #4ecdc4, #44a08d);
            --error-gradient: linear-gradient(135deg, #ff6b6b, #ee5a52);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-strong);
            overflow: hidden;
            backdrop-filter: blur(20px) saturate(180%);
            transform: translateY(0);
            transition: var(--transition-smooth);
            animation: containerEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes containerEntry {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .container:hover {
            box-shadow: 0 30px 60px rgba(31, 38, 135, 0.4);
            transform: translateY(-2px);
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: headerPulse 4s ease-in-out infinite;
        }

        @keyframes headerPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            font-weight: 800;
            letter-spacing: -0.5px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.3); }
        }

        .header p {
            opacity: 0.95;
            font-size: 1.1em;
            position: relative;
            z-index: 1;
            font-weight: 400;
            animation: subtitleSlide 0.8s ease-out 0.3s both;
        }

        @keyframes subtitleSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.95;
                transform: translateY(0);
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 30px;
            min-height: 600px;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-area {
            border: 3px dashed var(--glass-border);
            border-radius: var(--border-radius);
            padding: 60px 40px;
            text-align: center;
            background: var(--glass-bg);
            cursor: pointer;
            transition: var(--transition-spring);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2), transparent);
            border-radius: 50%;
            transition: var(--transition-smooth);
            transform: translate(-50%, -50%);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-soft);
        }

        .upload-area:hover::before {
            width: 200px;
            height: 200px;
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            animation: dragPulse 0.6s ease-in-out infinite;
        }

        @keyframes dragPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(5deg); }
            66% { transform: translateY(5px) rotate(-5deg); }
        }

        .upload-area h3 {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .upload-area p {
            color: #666;
            font-size: 1em;
            position: relative;
            z-index: 1;
            opacity: 0.8;
        }

        .video-canvas-container {
            position: relative;
            display: none;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-strong);
            animation: videoEntry 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes videoEntry {
            from {
                opacity: 0;
                transform: scale(0.9) rotateX(15deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
        }

        .video-canvas-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 49%, rgba(255,255,255,0.03) 50%, transparent 51%);
            pointer-events: none;
            z-index: 1;
        }

        #videoCanvas {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius);
            transition: var(--transition-smooth);
        }

        .video-canvas-container:hover #videoCanvas {
            transform: scale(1.02);
        }

        .timeline-container {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            display: none;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .timeline {
            position: relative;
            height: 80px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border-radius: 12px;
            margin: 15px 0;
            overflow: hidden;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timeline-track {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9, #1abc9c);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .timeline-track::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: trackShimmer 3s ease-in-out infinite;
        }

        @keyframes trackShimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .timeline-handle {
            position: absolute;
            top: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, #e74c3c, #c0392b);
            cursor: ew-resize;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8), inset 0 1px 3px rgba(255,255,255,0.3);
            border-radius: 3px;
            transition: var(--transition-smooth);
        }

        .timeline-handle:hover {
            width: 8px;
            box-shadow: 0 0 30px rgba(231, 76, 60, 1);
        }

        .timeline-handle::before {
            content: '‚èµ';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #e74c3c;
            font-size: 16px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .trim-handles {
            position: absolute;
            top: 10px;
            bottom: 10px;
            width: 20px;
            background: linear-gradient(145deg, #f39c12, #e67e22);
            cursor: ew-resize;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            transition: var(--transition-smooth);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .trim-handles:hover {
            background: linear-gradient(145deg, #f1c40f, #f39c12);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(241, 196, 15, 0.4);
        }

        .trim-handles::before {
            content: '||';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .trim-start {
            left: 5px;
        }

        .trim-end {
            right: 5px;
        }

        .controls-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(20px) saturate(180%);
            animation: controlsSlide 0.6s ease-out 0.4s both;
        }

        @keyframes controlsSlide {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .control-group {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: groupFadeIn 0.5s ease-out var(--group-delay, 0s) both;
        }

        @keyframes groupFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .control-group:nth-child(1) { --group-delay: 0.1s; }
        .control-group:nth-child(2) { --group-delay: 0.2s; }
        .control-group:nth-child(3) { --group-delay: 0.3s; }
        .control-group:nth-child(4) { --group-delay: 0.4s; }
        .control-group:nth-child(5) { --group-delay: 0.5s; }

        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .control-label {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            display: block;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .control-label::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 30px;
            height: 2px;
            background: var(--secondary-gradient);
            border-radius: 1px;
        }

        .text-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-position {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .position-btn {
            padding: 10px;
            background: #e9ecef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .position-btn.active {
            background: #667eea;
            color: white;
        }

        .position-btn:hover {
            background: #495057;
            color: white;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .slider {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            transition: var(--transition-smooth);
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-track {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
            transition: var(--transition-smooth);
            border: 3px solid rgba(255, 255, 255, 0.9);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.9);
            transition: var(--transition-smooth);
        }

        .slider-value {
            min-width: 50px;
            text-align: center;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .color-input {
            width: 100%;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition-smooth);
            background: transparent;
            overflow: hidden;
            position: relative;
        }

        .color-input:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .font-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .export-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .export-btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .export-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .export-btn:hover:before {
            left: 100%;
        }

        .gif-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .video-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .preview-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            color: #495057;
            display: none;
        }

        .advanced-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
        }

        /* Responsive Design Enhancements */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls-panel {
                order: -1;
                animation: controlsSlide 0.6s ease-out both;
            }

            .container {
                margin: 10px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: clamp(1.8rem, 4vw, 2.5rem);
            }
            
            .main-content {
                padding: 20px;
            }
            
            .export-section {
                flex-direction: column;
            }

            .export-btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .timeline {
                height: 60px;
            }

            .upload-area {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }

            .controls-panel {
                padding: 20px;
            }

            .control-group {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .text-position {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .advanced-controls {
                grid-template-columns: 1fr;
            }

            .timeline-container {
                padding: 15px;
            }

            .toast {
                right: 10px;
                left: 10px;
                min-width: auto;
            }
        }

        /* Accessibility Enhancements */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus States */
        .upload-area:focus,
        .position-btn:focus,
        .export-btn:focus,
        .preview-btn:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --glass-bg: rgba(0, 0, 0, 0.8);
                --glass-border: rgba(255, 255, 255, 0.8);
            }
            
            .control-label,
            .text-input,
            .slider-value {
                color: white;
            }
            
            .text-input,
            .position-btn,
            .color-input {
                border-color: white;
            }
        }

        /* Dark Theme Enhancements */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            backdrop-filter: blur(20px);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            z-index: 1001;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: var(--shadow-soft);
        }

        /* Loading States */
        .loading {
            position: relative;
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Micro-interactions */
        .export-btn:active {
            animation: buttonPress 0.1s ease-in-out;
        }

        @keyframes buttonPress {
            0% { transform: translateY(-4px) scale(1.05); }
            50% { transform: translateY(-1px) scale(1.02); }
            100% { transform: translateY(-4px) scale(1.05); }
        }

        .text-input:valid {
            border-color: #28a745;
        }

        .text-input:invalid {
            border-color: #dc3545;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {

    <script>
        class VideoMemeMaker {
            constructor() {
                this.video = null;
                this.canvas = null;
                this.ctx = null;
                this.animationFrame = null;
                this.isPlaying = false;
                this.startTime = 0;
                this.endTime = 0;
                this.currentTime = 0;
                this.topTextPosition = 'top';
                this.bottomTextPosition = 'bottom';
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.canvas = document.getElementById('videoCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.uploadArea = document.getElementById('uploadArea');
                this.videoInput = document.getElementById('videoInput');
                this.canvasContainer = document.getElementById('canvasContainer');
                this.timelineContainer = document.getElementById('timelineContainer');
            }

            setupEventListeners() {
                // Upload handling
                this.uploadArea.addEventListener('click', () => this.videoInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                this.videoInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Text inputs
                document.getElementById('topText').addEventListener('input', this.updateCanvas.bind(this));
                document.getElementById('bottomText').addEventListener('input', this.updateCanvas.bind(this));

                // Text positioning
                document.querySelectorAll('.position-btn').forEach(btn => {
                    btn.addEventListener('click', this.handlePositionChange.bind(this));
                });

                // Style controls
                document.getElementById('fontFamily').addEventListener('change', this.updateCanvas.bind(this));
                document.getElementById('fontSize').addEventListener('input', this.handleSliderChange.bind(this));
                document.getElementById('textColor').addEventListener('change', this.updateCanvas.bind(this));
                document.getElementById('strokeColor').addEventListener('change', this.updateCanvas.bind(this));
                document.getElementById('strokeWidth').addEventListener('input', this.handleSliderChange.bind(this));
                document.getElementById('textShadow').addEventListener('change', this.updateCanvas.bind(this));
                document.getElementById('playbackSpeed').addEventListener('input', this.handleSliderChange.bind(this));
                document.getElementById('loopVideo').addEventListener('change', this.updateCanvas.bind(this));

                // Timeline controls
                document.getElementById('playBtn').addEventListener('click', this.play.bind(this));
                document.getElementById('pauseBtn').addEventListener('click', this.pause.bind(this));
                document.getElementById('timeline').addEventListener('click', this.handleTimelineClick.bind(this));

                // Export controls
                document.getElementById('previewBtn').addEventListener('click', this.togglePreview.bind(this));
                document.getElementById('exportGif').addEventListener('click', this.exportAsGif.bind(this));
                document.getElementById('exportVideo').addEventListener('click', this.exportAsVideo.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('video/')) {
                    this.loadVideo(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('video/')) {
                    this.loadVideo(file);
                }
            }

            loadVideo(file) {
                const url = URL.createObjectURL(file);
                this.video = document.createElement('video');
                this.video.src = url;
                this.video.crossOrigin = 'anonymous';
                
                this.video.addEventListener('loadedmetadata', () => {
                    this.setupCanvas();
                    this.setupTimeline();
                    this.showVideoControls();
                    this.updateCanvas();
                    this.showToast('Video loaded successfully!');
                });

                this.video.addEventListener('error', () => {
                    this.showToast('Error loading video. Please try another file.', 'error');
                });
            }

            setupCanvas() {
                const aspectRatio = this.video.videoWidth / this.video.videoHeight;
                const maxWidth = this.canvasContainer.parentElement.clientWidth - 60;
                const maxHeight = 600;

                if (maxWidth / aspectRatio <= maxHeight) {
                    this.canvas.width = maxWidth;
                    this.canvas.height = maxWidth / aspectRatio;
                } else {
                    this.canvas.width = maxHeight * aspectRatio;
                    this.canvas.height = maxHeight;
                }

                this.canvas.style.width = this.canvas.width + 'px';
                this.canvas.style.height = this.canvas.height + 'px';
            }

            setupTimeline() {
                this.endTime = this.video.duration;
                document.getElementById('duration').textContent = this.formatTime(this.endTime);
                
                // Position trim handles
                const trimEnd = document.getElementById('trimEnd');
                trimEnd.style.right = '5px';
            }

            showVideoControls() {
                this.uploadArea.style.display = 'none';
                this.canvasContainer.style.display = 'block';
                this.timelineContainer.style.display = 'block';
            }

            updateCanvas() {
                if (!this.video) return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);

                this.drawText();
            }

            drawText() {
                const topText = document.getElementById('topText').value;
                const bottomText = document.getElementById('bottomText').value;
                const fontSize = document.getElementById('fontSize').value;
                const fontFamily = document.getElementById('fontFamily').value;
                const textColor = document.getElementById('textColor').value;
                const strokeColor = document.getElementById('strokeColor').value;
                const strokeWidth = document.getElementById('strokeWidth').value;
                const addShadow = document.getElementById('textShadow').checked;

                this.ctx.font = `bold ${fontSize}px ${fontFamily}`;
                this.ctx.textAlign = 'center';
                this.ctx.fillStyle = textColor;
                this.ctx.strokeStyle = strokeColor;
                this.ctx.lineWidth = strokeWidth;

                if (addShadow) {
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                    this.ctx.shadowOffsetX = 2;
                    this.ctx.shadowOffsetY = 2;
                    this.ctx.shadowBlur = 4;
                } else {
                    this.ctx.shadowColor = 'transparent';
                }

                // Draw top text
                if (topText) {
                    const y = this.topTextPosition === 'center' ? this.canvas.height / 2 : parseInt(fontSize) + 10;
                    this.drawTextWithWrap(topText, this.canvas.width / 2, y);
                }

                // Draw bottom text
                if (bottomText) {
                    const y = this.bottomTextPosition === 'center' ? this.canvas.height / 2 + 40 : this.canvas.height - 20;
                    this.drawTextWithWrap(bottomText, this.canvas.width / 2, y);
                }
            }

            drawTextWithWrap(text, x, y) {
                const words = text.split(' ');
                const maxWidth = this.canvas.width - 40;
                let line = '';
                let testLine = '';
                const lineHeight = parseInt(document.getElementById('fontSize').value) + 5;

                for (let n = 0; n < words.length; n++) {
                    testLine = line + words[n] + ' ';
                    const metrics = this.ctx.measureText(testLine);
                    const testWidth = metrics.width;

                    if (testWidth > maxWidth && n > 0) {
                        this.ctx.strokeText(line, x, y);
                        this.ctx.fillText(line, x, y);
                        line = words[n] + ' ';
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                this.ctx.strokeText(line, x, y);
                this.ctx.fillText(line, x, y);
            }

            handlePositionChange(e) {
                const button = e.target;
                const position = button.dataset.position;
                
                // Remove active class from siblings
                button.parentElement.querySelectorAll('.position-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');

                // Update position
                const isTopGroup = button.closest('.control-group').querySelector('#topText');
                if (isTopGroup) {
                    this.topTextPosition = position;
                } else {
                    this.bottomTextPosition = position;
                }

                this.updateCanvas();
            }

            handleSliderChange(e) {
                const slider = e.target;
                const valueElement = document.getElementById(slider.id + 'Value');
                
                if (valueElement) {
                    let value = slider.value;
                    if (slider.id === 'playbackSpeed') {
                        value += 'x';
                        if (this.video) {
                            this.video.playbackRate = parseFloat(slider.value);
                        }
                    }
                    valueElement.textContent = value;
                }

                this.updateCanvas();
            }

            handleTimelineClick(e) {
                if (!this.video) return;
                
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                this.currentTime = percentage * this.video.duration;
                this.video.currentTime = this.currentTime;
                
                this.updatePlayhead();
                this.updateCanvas();
            }

            updatePlayhead() {
                const playhead = document.getElementById('playhead');
                const percentage = (this.video.currentTime / this.video.duration) * 100;
                playhead.style.left = percentage + '%';
            }

            play() {
                if (!this.video) return;
                
                this.video.play();
                this.isPlaying = true;
                this.animate();
            }

            pause() {
                if (!this.video) return;
                
                this.video.pause();
                this.isPlaying = false;
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
            }

            animate() {
                if (!this.isPlaying || !this.video) return;

                this.updateCanvas();
                this.updatePlayhead();

                if (document.getElementById('loopVideo').checked && this.video.ended) {
                    this.video.currentTime = 0;
                    this.video.play();
                }

                this.animationFrame = requestAnimationFrame(() => this.animate());
            }

            togglePreview() {
                if (this.isPlaying) {
                    this.pause();
                    document.getElementById('previewBtn').textContent = 'üé¨ Live Preview';
                } else {
                    this.play();
                    document.getElementById('previewBtn').textContent = '‚è∏Ô∏è Stop Preview';
                }
            }

            async exportAsGif() {
                if (!this.video) return;
                
                this.showProgress('Generating GIF...');
                
                // Simulate GIF generation process
                for (let i = 0; i <= 100; i += 5) {
                    this.updateProgress(i);
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                // Create a simple canvas export as demonstration
                this.canvas.toBlob(blob => {
                    this.downloadFile(blob, 'meme.gif');
                    this.hideProgress();
                    this.showToast('GIF exported successfully!');
                });
            }

            async exportAsVideo() {
                if (!this.video) return;
                
                this.showProgress('Rendering video...');
                
                try {
                    const stream = this.canvas.captureStream(30);
                    const mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'video/webm;codecs=vp9'
                    });
                    
                    const chunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        this.downloadFile(blob, 'meme-video.webm');
                        this.hideProgress();
                        this.showToast('Video exported successfully!');
                    };
                    
                    mediaRecorder.start();
                    
                    // Record for 3 seconds as demo
                    this.video.currentTime = 0;
                    this.play();
                    
                    let progress = 0;
                    const recordingInterval = setInterval(() => {
                        progress += 10;
                        this.updateProgress(progress);
                        
                        if (progress >= 100) {
                            clearInterval(recordingInterval);
                            mediaRecorder.stop();
                            this.pause();
                        }
                    }, 300);
                    
                } catch (error) {
                    this.hideProgress();
                    this.showToast('Video export failed. Browser may not support this feature.', 'error');
                }
            }

            downloadFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            showProgress(message) {
                document.getElementById('progressBar').style.display = 'block';
                document.getElementById('statusMessage').style.display = 'block';
                document.getElementById('statusMessage').textContent = message;
                this.updateProgress(0);
            }

            updateProgress(percentage) {
                document.getElementById('progressFill').style.width = percentage + '%';
            }

            hideProgress() {
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('statusMessage').style.display = 'none';
            }

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 300);
                }, 3000);
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        }

        // Advanced Features Implementation
        class AdvancedEffects {

        class TextAnimations {
            static fadeIn(ctx, text, x, y, progress) {
                ctx.globalAlpha = progress;
                ctx.fillText(text, x, y);
                ctx.globalAlpha = 1.0;
            }

            static slideIn(ctx, text, x, y, progress, direction = 'left') {
                const offset = direction === 'left' ? -100 * (1 - progress) : 100 * (1 - progress);
                ctx.fillText(text, x + offset, y);
            }

            static bounce(ctx, text, x, y, time) {
                const bounce = Math.abs(Math.sin(time * 0.01)) * 10;
                ctx.fillText(text, x, y - bounce);
            }
        }

        // Performance Monitoring
        class PerformanceMonitor {
            constructor() {
                this.frameCount = 0;
                this.lastTime = performance.now();
                this.fps = 0;
            }

            update() {
                const now = performance.now();
                const delta = now - this.lastTime;
                
                if (delta >= 1000) {
                    this.fps = Math.round((this.frameCount * 1000) / delta);
                    this.frameCount = 0;
                    this.lastTime = now;
                }
                
                this.frameCount++;
            }

            getFPS() {
                return this.fps;
            }
        }

        // Quality Assurance & Testing
        class QualityAssurance {
            static validateVideoFormat(file) {
                const validTypes = ['video/mp4', 'video/webm', 'video/avi', 'video/mov', 'video/quicktime'];
                return validTypes.includes(file.type);
            }

            static validateVideoSize(file) {
                const maxSize = 100 * 1024 * 1024; // 100MB
                return file.size <= maxSize;
            }

            static validateDimensions(video) {
                const maxWidth = 1920;
                const maxHeight = 1080;
                return video.videoWidth <= maxWidth && video.videoHeight <= maxHeight;
            }

            static runDiagnostics() {
                const results = {
                    webGL: !!window.WebGLRenderingContext,
                    canvas2D: !!window.CanvasRenderingContext2D,
                    mediaRecorder: !!window.MediaRecorder,
                    webAudio: !!(window.AudioContext || window.webkitAudioContext),
                    fileAPI: !!(window.File && window.FileReader),
                    dragDrop: 'draggable' in document.createElement('div')
                };

                console.log('System Capabilities:', results);
                return results;
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const app = new VideoMemeMaker();
            const performanceMonitor = new PerformanceMonitor();
            const audioManager = new AudioManager();
            
            // Initialize audio context
            audioManager.initAudio();
            
            // Run system diagnostics
            QualityAssurance.runDiagnostics();
            
            // Performance monitoring
            setInterval(() => {
                performanceMonitor.update();
            }, 16); // ~60 FPS
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        if (app.isPlaying) {
                            app.pause();
                        } else {
                            app.play();
                        }
                        break;
                    case 'Escape':
                        app.pause();
                        break;
                }
            });
            
            // Add responsive behavior
            window.addEventListener('resize', () => {
                if (app.video && app.canvas) {
                    app.setupCanvas();
                    app.updateCanvas();
                }
            });
            
            // Memory management
            window.addEventListener('beforeunload', () => {
                if (app.video) {
                    URL.revokeObjectURL(app.video.src);
                }
                if (audioManager.audioContext) {
                    audioManager.audioContext.close();
                }
            });

            console.log('üé¨ Video Meme Maker Pro initialized successfully!');
            console.log('Features: Professional UI, Timeline Control, Advanced Text Effects, Export Options, Performance Monitoring');
        });
    </script>
